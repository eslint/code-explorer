name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint_and_format:
        name: Lint and Format
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
                  cache: "npm"

            - name: Install Packages
              run: npm install

            - name: Lint
              run: npm run lint

            - name: Prettier Check
              run: npm run fmt
